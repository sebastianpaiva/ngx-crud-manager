<h1>CRUD</h1>
<ngx-crud-manager [service]="itemService" [formTemplate]="formTemplate" [formGroup]="formGroup">
</ngx-crud-manager>

<ng-template #formTemplate let-form="form">
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput type="text" placeholder="Nombre" required formControlName="name" name="name">
    </mat-form-field>
  </form>
</ng-template>
