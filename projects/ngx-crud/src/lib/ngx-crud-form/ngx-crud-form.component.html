<div class="form" *ngIf="formGroup && formTemplate">
  <ng-container
    *ngTemplateOutlet="formTemplate; context: {form: formGroup, value: formValue}">
  </ng-container>
  <button type="submit" mat-raised-button (click)="sendForm()" color="primary" [disabled]="!formGroup.valid">Save</button>
</div>
